<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <div id="app">
        <header>
            <h1>todo list.</h1>
        </header>
        <aside>
            <h3>Projects</h3>
            <hr>
            <button id="add-project-button">Add Project</button>
            <div id="project-list"></div>
        </aside>
        <main id="main-content">
            <button id="add-todo-button" type="button" title="Add Todo">+ New Todo</button>
            <dialog>
                <form id="todo-form" method="dialog">
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div>
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div>
                        <label for="due-date">Due Date:</label>
                        <input type="date" id="due-date" name="due-date" required>
                    </div>
                    <div>
                        <label for="priority">Priority:</label>
                        <select id="priority" name="priority" required>
                            <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-buttons">
                        <button id="submit-todo" type="submit">Add Todo</button>
                        <button type="button" class="svg-button" id="cancel-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>delete-forever-outline</title><path d="M14.12,10.47L12,12.59L9.87,10.47L8.46,11.88L10.59,14L8.47,16.12L9.88,17.53L12,15.41L14.12,17.53L15.53,16.12L13.41,14L15.53,11.88L14.12,10.47M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9Z" /></svg></button>
                    </div>
                </form>
            </dialog>
        </main>
    </div>
</body>

</html>
